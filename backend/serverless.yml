service: turing-backend
plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-dotenv-plugin
custom:
  webpack:
    packager: yarn
    webpackConfig: ./webpack.config.js
    includeModules:
      packagePath: ./package.json
      forceInclude:
        - sequelize
        - mariadb
  serverless-offline:
    host: 0.0.0.0
    babelOptions:
      presets: ["es2015", "stage-2"]
provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: eu-west-1
  vpc:
    securityGroupIds:
      - ${env:lambdaExecSecurityGroup}
    subnetIds:
      - ${env:subnetAPrivate}
      - ${env:subnetBPrivate}
      - ${env:subnetCPrivate}
functions:
  turing_graphql:
    handler: index.handler
    events:
      - http:
          path: graphql
          method: post
          cors: true
  turing_playground:
    handler: index.handler
    events:
      - http:
          path: playground
          method: get